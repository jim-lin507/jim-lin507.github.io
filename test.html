<!DOCTYPE html>
<html>

<head>
    <title>Jim Lin - Full-stack web/.NET developer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <link href="Style/bootstrap.css" rel="stylesheet" />
</head>
<style>
body
{
background-color:red;
}

    section {
        margin: 140px auto;
        height: 1000px;
    }

    .progress {
        border-radius: 0;
        overflow: visible;
    }

    .progress-bar {
        background: rgb(23, 44, 60);

    }
</style>

<body>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip({ trigger: 'manual' }).tooltip('show');
        });

        $(window).scroll(function () {
            // if($( window ).scrollTop() > 10){   scroll down abit and get the action   
            $(".progress-bar").each(function () {
                each_bar_width = $(this).attr('aria-valuenow');
                $(this).width(each_bar_width + '%');
            });

            //  }  
        });
    </script>
    <section>
        <h2 class="text-center title">Scroll down the page a bit</h2>
        <br>
        <br>
        <div class="container">
            <div class="row">
                    <div class="barWrapper">
                        <span class="progressText">
                            <B>HTML5</B>
                        </span>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">
                                <span data-toggle="tooltip" data-placement="top" title="85%"> </span>
                            </div>
                        </div>

                        <div class="barWrapper">
                            <span class="progressText">
                                <B>CSS3</B>
                            </span>
                            <div class="progress ">
                                <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="10" aria-valuemax="100" style="">
                                    <span class="popOver" data-toggle="tooltip" data-placement="top" title="75%"> </span>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
    </section>
</body>

</html>
